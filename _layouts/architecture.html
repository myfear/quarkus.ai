---
layout: default
---

<section class="section">
  <div class="container">
    <article class="architecture">
      <header class="architecture-header">
        <h1>{{ page.title }}</h1>
        <p class="architecture-description">{{ page.description }}</p>
        
        <div class="architecture-meta">
          <span class="complexity">
            <strong>Complexity:</strong> {{ page.complexity }}
          </span>
          <span class="use-case">
            <strong>Use Case:</strong> {{ page.use_case }}
          </span>
        </div>
        
        {% if page.technologies %}
        <div class="technologies">
          <strong>Technologies:</strong>
          {% for tech in page.technologies %}
            <span class="tech-tag">{{ tech }}</span>
          {% endfor %}
        </div>
        {% endif %}
      </header>

      <div class="architecture-content">
        {{ content }}
      </div>

      <footer class="architecture-footer">
        <nav class="architecture-nav">
          <a href="/architectures/" class="btn btn-secondary">‚Üê Back to Architectures</a>
        </nav>
      </footer>
    </article>
  </div>
</section>
